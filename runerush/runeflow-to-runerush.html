<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RuneFlow to RuneRUSH Transition</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #0a0a0a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: 'JetBrains Mono', monospace;
        }

        .animation-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo {
            font-size: 80px;
            font-weight: 800;
            color: #00ffff;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.7);
            opacity: 0;
            animation: pulse 2s infinite alternate, logoEntrance 1.5s forwards;
        }

        .counter {
            font-size: 60px;
            color: #ff4500;
            opacity: 0;
            position: absolute;
            top: 20%;
            animation: counterReveal 1s 3s forwards;
        }
        
        .price-slash {
            font-size: 50px;
            color: #ff4500;
            opacity: 0;
            position: absolute;
            bottom: 20%;
            animation: priceSlashReveal 1s 4s forwards;
        }

        .runerush {
            font-size: 100px;
            font-weight: 800;
            color: #ff4500;
            text-shadow: 0 0 15px rgba(255, 100, 0, 0.8);
            position: absolute;
            opacity: 0;
            animation: runerushAssemble 2s 5s forwards;
        }

        .cta-button {
            font-size: 30px;
            padding: 15px 30px;
            color: #ffffff;
            background: linear-gradient(45deg, #ff4500, #ff8c00);
            border: none;
            border-radius: 5px;
            box-shadow: 0 0 30px rgba(255, 69, 0, 0.5);
            position: absolute;
            top: 80%;
            opacity: 0;
            cursor: pointer;
            animation: ctaMaterialize 1s 7s forwards;
        }

        @keyframes pulse {
            from { text-shadow: 0 0 30px rgba(0, 255, 255, 1); }
            to { text-shadow: 0 0 60px rgba(0, 255, 255, 0.5); }
        }

        @keyframes logoEntrance {
            from { opacity: 0; transform: scale(0.5); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes counterReveal {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes priceSlashReveal {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes runerushAssemble {
            from { opacity: 0; transform: scale(0.5); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes ctaMaterialize {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

    </style>
</head>
<body>
    <div class="animation-container">
        <div class="logo">RuneFlow</div>
        <div class="counter">50 TEMPLATES</div>
        <div class="price-slash">$200 â†’ $49</div>
        <div class="runerush">RuneRUSH</div>
        <button class="cta-button">GET ACCESS NOW</button>
    </div>
</body>
</html>
