<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: #f0f0f0;
        }
        
        #animation-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9999;
            background: radial-gradient(circle at center, #1a1a2e, #16213e, #0f0f23);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        
        .logo {
            font-size: 90px;
            font-weight: bold;
            color: #00ffff;
            text-shadow: 0 0 20px #00ffff;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .test-button {
            position: absolute;
            bottom: 100px;
            background: #ff4500;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }
        
        .main-content {
            padding: 50px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Animation Overlay -->
    <div id="animation-overlay">
        <div class="logo">RuneFlow</div>
        <button class="test-button" onclick="hideOverlay()">Hide Overlay</button>
    </div>
    
    <!-- Main Content -->
    <div class="main-content">
        <h1>Main Page Content</h1>
        <p>This should be visible after clicking the button.</p>
    </div>
    
    <script>
        function hideOverlay() {
            document.getElementById('animation-overlay').style.display = 'none';
        }
        
        console.log('Animation test loaded');
    </script>
</body>
</html>
